<!DOCTYPE html>
<html>

<head>
    <title>Desafio NVPC</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <br />

        <br />
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Nome Do repositorio" id="Nome">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="busca()">Pesquisar</button>
          </div>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="alf" name="ordem" value="alf" checked="checked"/>
          <label class="form-check-label" for="inlineRadio1" name="ordem" id="ordem_alf" value="alf">Ordem Alfabetica</label>
        </div>
        
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="data" name="ordem" value="data"/>
          <label class="form-check-label" for="inlineRadio2" name="ordem" value="data">Ordem Data de Commit</label>
        </div>
        
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value=true name="arquivado" id="arquivado" />
          <label class="form-check-label" name="arquivado" for="arquivado">Arquivado</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value=false name="arquivado" id="arquivado" />
          <label class="form-check-label" name="arquivado" for="arquivado">Ativos</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="" name="arquivado" id="arquivado" checked="checked"/>
          <label class="form-check-label" name="arquivado" for="arquivado">Arquivado e Ativos</label>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-striped" id="table">
                <thead>
                    <tr>
                        <th data-order="asc">Nome</th>
                        <th>Ultima Atualização</th>
                        <th>Arquivado</th>
                        <th>Linguagem</th>
                    </tr>
                </thead>
                <tbody id="myTable"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
